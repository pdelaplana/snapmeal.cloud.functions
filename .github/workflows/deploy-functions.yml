name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch: # Manual trigger option
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production
      debug_mode:
        description: "Enable debug mode"
        required: false
        type: boolean
        default: false
        
jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd functions
          npm ci
      
      - name: Run Biome lint & format check
        run: |
          cd functions
          npm run check
      
      - name: Run unit tests
        run: |
          cd functions
          npm test
          
      - name: Generate test coverage report
        run: |
          cd functions
          npm run test:coverage
          
      - name: Archive test coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: functions/coverage/
          retention-days: 14

  deploy:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Install Firebase CLI
        run: |
          cd functions
          npm install --no-save firebase-tools

      - name: Create Firebase service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > functions/firebase-service-account.json
      
      - name: Create Environment file
        run: |
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" > functions/.env
          echo "ENVIRONMENT=${{ github.event.inputs.environment || 'production' }}" >> functions/.env
          echo "DEBUG_MODE=${{ github.event.inputs.debug_mode || 'false' }}" >> functions/.env
          echo "MAILGUN_API_KEY=${{ secrets.MAILGUN_API_KEY }}" >> functions/.env
          echo "MAILGUN_DOMAIN=${{ secrets.MAILGUN_DOMAIN }}" >> functions/.env
      
      - name: Build functions
        run: |
          cd functions
          npm run build
      
      - name: Deploy to Firebase
        run: |
          cd functions
          npx firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}
